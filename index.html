<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card-container">
      <div class="left-card">
        <div class="logo">
          <img src="./images/logo.svg" alt="Flyo Logo">
        </div>
        
        <div class="button-icons">
          <button class="icon">
            <img src="./images/icon-document.svg" alt="Document Icon">
          </button>
          <button class="icon">
            <img src="./images/icon-folder.svg" alt="Folder Icon">
          </button>
          <button class="icon">
            <img src="./images/icon-upload.svg" alt="Upload Icon">
          </button>
        </div>
      </div>

      <div class="right-card">

        <div class="remainder-bubble">
          <div class="remainder-text">
            <div class="remainder-value">
              185
            </div>
            <div class="remainder-unit">
              <strong>GB LEFT</strong>
            </div>
          </div>   
        </div>

        <div class="used-gb">
          You’ve used <strong>815 GB</strong> of your storage
        </div>

        <div class="gb-meter">
          <div class="gb-bar"></div>
        </div>
        
        <div class="meter-range">
          <div class="meter-min">
            0 GB
          </div>
          <div class="meter-max">
            1000 GB
          </div>
        </div>
        
      
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brittany Javalera</a>.
  </div>
</body>
</html>
